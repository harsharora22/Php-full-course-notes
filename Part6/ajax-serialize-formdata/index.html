<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Ajax serialize form data</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <form class="form">
        <label>Name</label>
        <input class="inp my" type="text" name="name" id="name" />
        <label>Age</label>
        <input class="inp my" type="number" name="age" id="age" />
        <label>Gender</label>
        <input type="radio" class="my" name="gender" value="male" />
        Male
        <input type="radio" class="my" name="gender" value="female" /> Female
        <label class="inp my">City</label>
        <select name="city">
          <option value="pat">Patiala</option>
          <option value="man">Mansa</option>
          <option value="san">Sangrur</option>
          <option value="mog">Moga</option>
        </select>
        <input class="inp my" type="submit" value="Submit" id="submit" />
      </form>
      <div id="response"></div>
    </div>

    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js"
      integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4="
      crossorigin="anonymous"
    ></script>
    <script src="script.js"></script>
  </body>
</html>
